<!DOCTYPE html>
<html>
  <head>
      <script src='https://cdn.firebase.com/js/client/2.4.0/firebase.js'></script>
    <title>Custom Legend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      #map {
        height: 400px;
        width: 100%;
      }
      #legend {
        font-family: Arial, sans-serif;
        background: #fff;
        padding: 10px;
        margin: 10px;
        border: 3px solid #000;
      }
      #legend h3 {
        margin-top: 0;
      }
      #legend img {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="legend"><h3>Legend</h3></div>
    <script>
    // ...


  </script>
    <script>
      var myFirebase = new Firebase('https://driveit-e768a.firebaseio.com/development/locations/drivers/');
      var map;
      var markers = {}
      
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6,
          center: new google.maps.LatLng(28.94, 31.244723),
          mapTypeId: 'roadmap'
        });

        var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
        var icons = {
          parking: {
            name: 'Parking',
            icon: iconBase + 'parking_lot_maps.png'
          },
          library: {
            name: 'Library',
            icon: iconBase + 'library_maps.png'
          },
          car: {
            name: 'Car',
            icon: iconBase + 'info-i_maps.png'
          }
        };
        /** Function to add a data listener **/

    var startListening = function() {
      myFirebase.on('child_added', function(snapshot) {
        var driver_id = snapshot.key()
        if (parseInt(driver_id)) {
          console.log('Valid Driver ID')
          var val = snapshot.val()
          var position = new google.maps.LatLng(val["lat"],val["long"])
          var marker = new google.maps.Marker({
              position: position,
              icon: icons['car'].icon,
              map: map
          });
          marker.setMap(map)
          markers[driver_id] = marker
          }else{
          console.log('Invalid Driver Id')
        }
      });

      myFirebase.on('child_changed', function(snapshot) {
        var driver_id = snapshot.key()
        if (parseInt(driver_id)) {
          console.log('Valid Driver ID')
          var val = snapshot.val()
          var position = new google.maps.LatLng(val["lat"],val["long"])
          var marker = markers[driver_id]
          marker.position = position
          marker.setMap(map)
          markers[driver_id] = marker
          }else{
          console.log('Invalid Driver Id')
        }
      });
      myFirebase.on('child_removed', function(snapshot) {
        var driver_id = snapshot.key()
        if (parseInt(driver_id)) {
          console.log('Valid Driver ID')
          var val = snapshot.val()
          var position = new google.maps.LatLng(val["lat"],val["long"])
          var marker = markers[driver_id]
          
          marker.setMap(null)
          markers[driver_id] = null
          }else{
          console.log('Invalid Driver Id')
        }
      });


    }

    // Begin listening for data
    startListening();
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDabHITcg1cwDz_ofOLxjQqe9kG9zFf2yM&callback=initMap">
    </script>
  </body>
</html>
